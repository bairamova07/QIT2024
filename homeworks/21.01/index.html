<!DOCTYPE html>
<html lang="kk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Викторина</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div id="timer">Уақыт: 15</div>
      <div class="question-area">
        <p id="question">Мұнда сұрақ жазылады</p>
        <div id="answers" class="answers">
          <div class="answer blue">Жауап 1</div>
          <div class="answer green">Жауап 2</div>
          <div class="answer yellow">Жауап 3</div>
          <div class="answer red">Жауап 4</div>
        </div>
      </div>
      <button id="next-question">Келесі</button>
    </div>
    <div id="result" class="hidden">
      Сіздің нәтижеңіз: <span id="score">0</span>/5
    </div>
    <script src="script.js"></script>
  </body>
</html>
