<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Қаланың ауа райын тексеру</h1>
      <input type="text" id="city" placeholder="Қаланы енгізіңіз" />
      <button onclick="getWeather()">Ауа райын тексеру</button>
      <div id="result" class="result"></div>
    </div>
    <script>
      const apiKey = "fb2cff02b71168e9f0c68fd3f83d168a";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=kk";
      fetch(apiUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Ауа райы жайында мәліметтерді алу мүмкін болмады");
          }
          return response.json();
        })
        .then((data) => {
          const temperatura = data.min.temp;
          const weatherDescription = data.weater[0].description;
          document.body.innerHTML = `
            <h2>Қала:${data.name}</h2>
            <p>Температура:${temperatura}</p>
            <p>Ауа райы:${weatherDescription}</p>`;
        });
    </script>
  </body>
</html>
