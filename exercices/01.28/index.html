<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="name" placeholder="Атыңыз?" />
    <input type="number" id="age" placeholder="Жасыңыз?" />
    <button onclick="saveData()">Сақтау</button>
    <button onclick="loadData()">Көрсeту</button>
    <script>
      function saveData() {
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        localStorage.setItem("name", name);
        localStorage.setItem("age", age);
        alert("Мәлімет сақталды!");
      }

      function loadData() {
        const name = localStorage.getItem("name");
        const age = localStorage.getItem("age");
        if (name && age) {
          alert(`Атыңыз:${name}, Жасыңыз:${age}`);
        } else {
          alert("Мәлімет табылмады");
        }
      }

    </script>
  </body>
</html>
