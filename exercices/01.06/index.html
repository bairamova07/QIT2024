<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input class="input" type="text" id="display" placeholder="0" />
      <div class="clickbutton">
        <button data-value="C" class="greybutton">C</button>
        <button data-value="+/-" class="greybutton">+/-</button>
        <button data-value="%" class="greybutton">%</button>
        <button data-value="/" class="orangebutton">/</button>

        <button data-value="7" class="blackbutton">7</button>
        <button data-value="8" class="blackbutton">8</button>
        <button data-value="9" class="blackbutton">9</button>
        <button data-value="x" class="orangebutton">x</button>

        <button data-value="4" class="blackbutton">4</button>
        <button data-value="5" class="blackbutton">5</button>
        <button data-value="6" class="blackbutton">6</button>
        <button data-value="-" class="orangebutton">-</button>

        <button data-value="1" class="blackbutton">1</button>
        <button data-value="2" class="blackbutton">2</button>
        <button data-value="3" class="blackbutton">3</button>
        <button data-value="+" class="orangebutton">+</button>

        <button data-value="0" class="blackbutton">0</button>
        <button data-value="*" class="blackbutton">*</button>
        <button data-value="=" class="greenbutton">=</button>
        <button data-value="DEL" class="orangebutton">DEL</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
