<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My First ToDo App</h1>
    <p>Тапсырма мәтінін өзгерту үшін-тізімдегі тапсырманы екі рет бас</p>
    <form id="todoForm">
      <input id="addInput" type="text" placeholder="Жаңадан тапсырма қосу..." />
      <button id="addButton">+</button><br /><br />
      <input
        id="searchInput"
        type="text"
        placeholder="Тапсырманы тізімнен іздеу"
      />
      <button id="searchButton">Іздеу</button>
    </form>

    <ul id="todoList"></ul>
    <script src="script.js"></script>
  </body>
</html>
